{% extends "base.html" %}

{% block content %}
<h1>Delete article</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>Are you sure you want to delete the article <b>{{ article.title }}</b>?</p>
    <div>
        {{ form.submit(class_="btn btn-danger") }}
        <a href="{{ url_for('index') }}" class="btn btn-primary">Cancel<a></a>
    </div>
</form>
{% endblock %}
